<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: brown;
            font-size: larger;
        }
        h1 {
            color: blue;
            background-color: aqua;
        }
        table {
            border: 2px solid black;
            
        }
        .green{
            color: burlywood;
            background-color: black;
        }
        .yellow{
            color: black;
            background-color: rgb(110, 83, 136);
        }

    </style>
</head>
<body>
    <h1>This is my first heading </h1>
    <p>This is my first paragraph </p>
    <table>
        <ul>
            <li>apple</li>
            <li>banana</li>
            <li>mango</li>
        </ul>
    </table>
<p class="green">selecting using class selector by the class name "green" </p>
<p class="yellow">selecting using class selector by the class name "yellow"</p>
<p class="green">selecting using class selector by the class name as same as the one above"green"</p>
</body>
</html>
